<html>
<head>
	<meta charset="utf-8">

	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link href="./res/css/index.css" rel="stylesheet">
	<script type="text/javascript" src="./res/js/util.js"></script>
</head>
<body>
<div id="divTable">
	<table class="table table-striped table-bordered table-hover table-condensed ">
	  <caption class="captionStyle">基本的表格布局</caption>
	  <thead>
	    <tr>
	      <th>名称</th>
	      <th>城市</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr class="active">
	      <td>大微易码</td>
	      <td>大西安</td>
	    </tr>
	    <tr class="danger">
	      <td>西邮大</td>
	      <td>茅坡国际</td>
	    </tr>
	    <tr class="warning">
	      <td>大微易码</td>
	      <td>大西安</td>
	    </tr>
	    <tr class="success">
	      <td>西邮大</td>
	      <td>茅坡国际</td>
	    </tr>
	  </tbody>
	</table>
</div>
<div class="container">
  <h2>自适应按钮组</h2>
  <p>以通过 .btn-group-justified 类来设置自适应大小的按钮组。</p>
  <div class="btn-group btn-group-justified someStyle">
    <a href="#" class="btn btn-primary">白好弱</a>
    <a href="#" class="btn btn-primary">小白痴</a>
    <a href="#" class="btn btn-primary">白翔</a>
  </div>
</div>

<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-size">
        <div class="modal-content">
            <div class="modal-header modal-topic-style">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <span class="modal-title" id="myModalLabel">好弱就是好弱</span>
            </div>
            <div class="modal-body">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>

<script type="text/javascript" src="./res/js/index.js"></script>
</html>
